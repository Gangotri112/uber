<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Container */
.d-container{
    position:relative;
    width:200px;
    height:200px;
    background-color: pink;
}

/* Left straight line */
.line{
    position:absolute;
    width:10px;
    height:0;
    background:black;
    left:0;
    top:0;
    animation: drawLine 1.5s infinite forwards;
    animation-delay: 1.5s;
}

/* Curved part */
.curve{
    position:absolute;
    width:200px;
    height:200px;
    border:10px solid black;
    border-left:none;
    border-radius:0 100px 100px 0;
    box-sizing:border-box;
    transform:scaleY(0);
    transform-origin:left center;
    animation: drawCurve 1.5s infinite forwards;
    animation-delay: 1.5s;
}

/* Animations */

@keyframes drawLine{
    to{
        height:200px;
    }
}

@keyframes drawCurve{
    to{
        transform:scaleY(1);
    }
}

</style>
</head>
<body>
    <div class="d-container">
    <div class="line"></div>
    <div class="curve"></div>
</div>
</body>
</html>
